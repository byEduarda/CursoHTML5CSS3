<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="550" poster="imagens/limoes-capa.png">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-mkv.mkv" type="video/mkv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. Faça o <a href="midia/video-webm.webm">download</a> do arquivo aqui.</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=nLjzq663E8T7vgi9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/988384403?h=d34fe1e716&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
