<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://github.com/byEduarda" target="_blank" ref="external">repositório público no GitHub.</a></p>
    <!--target blank para abrir o link em outra aba. ref external para indicar para o navegador q é um link externo-->
    <p>Você também pode acessar <a href="https://www.instagram.com/izumyzx" target="_blank" ref="external">meu instagram.</a></p>

    <h2>Usando links internos</h2>
    <p>Esta é a primeira página do site. Se você uiser, pode acessar também a minha <a href="pag002.html" rel="next" target="_self"> segunda página.</a></p>
    <!--targed self e next para indicar que é a proxima pagina do mesmo site-->
    <p>Você tmabém pode acessar a nossa <a href="noticias/pag003.html" rel="next" target="_self">página de notícias</a>.</p>
    
</body>
</html>
