<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <!--se o tam da tela for < 1050 vai carregar a imagem do srcset-->
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios com HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="midia/guanacast-33 (1).wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir áudios. <a href="midia/guanacast-33 (1).mp3">Clique aqui</a> e baixe o arquivo </p>
    </audio>
    
    <!--
    primeira forma de fazer
    
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    controls para exibir a barrinha com o play-->
</body>

</html>
