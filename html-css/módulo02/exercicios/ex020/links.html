SELETORES PERSONALIZADOS

 . = class
 : = pseudo-class
 :: = pseudo-elements
 > = children(filho)
*/

            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(253, 0, 0);

            font-weight: bolder;

        }

            color: blueviolet;
        }
