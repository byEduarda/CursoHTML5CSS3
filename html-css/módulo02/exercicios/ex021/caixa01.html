<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            text-align: center;
            border-width: 10px;
            border-color: rgba(0, 17, 255, 0.719);
            border-style: double;
            padding: 12px;
        }
        a {
            border-width: 10px;
            border-color: rgba(0, 17, 255, 0.719);
            border-style: dotted;
        }
    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1> 
   <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
